<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ML Accelerator Generator</title>

  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial;
      max-width: 900px;
      margin: 32px auto;
      padding: 8px;
    }
    label { display: block; margin-top: 16px; font-weight: 600; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    button {
      margin-top: 24px;
      padding: 12px 18px;
      border-radius: 8px;
      background: #0b76ef;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 16px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>

<body>
  <h1>ML Accelerator Generator</h1>
  <p>Provide a Cookiecutter template Git URL and this tool will generate a downloadable project.</p>

  <label>Template Git URL</label>
  <input id="templateUrl" placeholder="https://github.com/user/repo" />

  <form id="dynamicForm"></form>

  <button id="generateBtn">Generate & Download</button>

  <div id="status"></div>

  <script src="/static/app.js"></script>
</body>
</html>
